<template>
    <lightning-card title="Create Record Dynamic Form">
        <div class="slds-var-m-around_medium">
            <lightning-input label="Record Id" value={recId} disabled></lightning-input>
            <lightning-input label="Name" value={recName} onchange={handleNameChange}></lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-button label="Submit" onclick={handleRecCreation} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
