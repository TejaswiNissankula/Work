<template>
    <lightning-card title="Case Records">
        <!-- <div class="slds-var-p-around_small">
            <lightning-combobox class="slds-var-p-horizontal_x-small" style="width: 300px;"  label="Status" name="Status" value={selectedStatus} options={statusOptions} onchange={handleFilterChange}></lightning-combobox>
            <lightning-combobox class="slds-var-p-horizontal_x-small" style="width: 300px;"  label="Owner" name="OwnerName" value={selectedOwner} options={ownerOptions} onchange={handleFilterChange}></lightning-combobox>
        </div> -->
        <div class="slds-grid">
            <div class="slds-col slds-var-p-around_small"><lightning-combobox label="Status" name="Status" value={selectedStatus} options={statusOptions} onchange={handleFilterChange}></lightning-combobox></div>
            <div class="slds-col slds-var-p-around_small"><lightning-combobox label="Owner" name="OwnerName" value={selectedOwner} options={ownerOptions} onchange={handleFilterChange}></lightning-combobox></div>
        </div>
        <template lwc:if={displayRecords}>
            <lightning-datatable key-field="Id" data={displayRecords} columns={columns} hide-checkbox-column></lightning-datatable>
        </template>
        <template lwc:else>
            <div class="slds-text-heading_medium slds-text-align_center">{NoRecords}</div>
        </template>
    </lightning-card>
</template>
